            if (typeof(Storage)!=="undefined")alert("El navegador si soporta WebStorage");
            else ("El navegador no soporta WebStorage");
            if(localStorage.getItem("sesión")!=null){
                alert("hola de nuevo "+localStorage.user+ " por " +localStorage.sesión+" vez");
                localStorage.sesión++;
            }else{
                localStorage.setItem("sesión","1");
                alert("Bienvenido/a a esta página");
            }
            function userNPass(){
                localStorage.setItem("user",document.getElementsByName("user")[0].value);
                localStorage.setItem("pass",document.getElementsByName("pass")[0].value);
            }
        </script>
    </head>
    <body>
        <form action="PanelWebStorage.html" onsubmit="userNPass()" method="POST">

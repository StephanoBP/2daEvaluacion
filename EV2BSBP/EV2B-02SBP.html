    <title>Document</title>
    <script>
        class Animal{
            constructor (nombre,edad,patas,especie,estado){
                this._nombre = nombre;
                this._edad = edad;
                this._patas = patas;
                this._especie = especie;
                this._estado = estado;
            }
            introduce(){
                return "Hola, mi nombre es "+this._nombre+" y tengo "+this._edad+" años";
            }

        }
        class Gato extends Animal {
            constructor(nombre,edad,estado) {
                super(nombre,edad,4,"felinos",estado);
                this._especie="felinos";
                this._patas=4;
            }
            introduce(){
                return super.introduce()+"  ¡Miau, miau!";
            }
        }
        class Perro extends Animal {
            constructor(nombre,edad,estado,dueño) {
                super(nombre,edad,4,"canidos",estado);
                this._especie="canidos";
                this._patas=4;
                this._dueño = dueño;
            }
            introduce(){
                return super.introduce();
            }
            saludaDueño(){
                return "Hola " + this._dueño;
            }
        }
        let miGato = new Gato ("Ja",24,"vivo");
        console.log(miGato.introduce());  
        let miPerro = new Perro("Mon",5,"muerto","Manuel");
        console.log(miPerro.introduce());  
        console.log(miPerro.saludaDueño());  
    </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #cuadrado {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="cuadrado"></div>
    <script>
        var cuadrado = document.getElementById('cuadrado');

        let posX = 0;
        let posY = 0;

        function moverCuadrado(event) {

        switch (event.key) {
            case 'a':
            posX -= 10;
            break;
            case 'd':
            posX += 10;
            break;
            case 'w':
            posY -= 10;
            break;
            case 's':
            posY += 10;
            break;
        }

        cuadrado.style.top = posY + 'px';
        cuadrado.style.left = posX + 'px';
        }

document.addEventListener('keydown', moverCuadrado);
    </script>
</body>
</html>
